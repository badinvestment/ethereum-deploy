apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: cert-manager
  namespace: ethereum-2
  labels:
    app.kubernetes.io/name: cert-manager
spec:
  ca:
    secretName: cert-manager-key-pair

---

apiVersion: k8s.linki.space/v1alpha1
kind: EncryptedSecret
metadata:
  name: cert-manager-key-pair
  namespace: ethereum-2
  labels:
    app.kubernetes.io/name: cert-manager
spec:
  provider: GCP
  keyID: keyRings/ethereum-2/cryptoKeys/keystore
  data:
    tls.crt: 
    tls.key: 
